<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link href="style.css" rel="stylesheet">
  <script defer src="app.js"></script>
</head>
<body>
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-2">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
        Send message
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700
      leading-tight focus:outline-none focus:shadow-outline" id="message" type="text"
      placeholder="Enter your message">
      <div class="flex items-center justify-between mt-2">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2
        px-4 rounded focus:outline-none focus:shadow-outline" type="button">
          Send
        </button>
      </div>
    </div>
  </form>
</body>
</html>
