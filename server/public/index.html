<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
  integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script defer src="app.js"></script>
</head>
  <body>
    <video
      id="background-video"
      autoplay loop muted
      src="./assets/sunrise_-_22609 (1080p).mp4"
      type="video/mp4">
    </video>

    <div class="dispo-container">
      <div class="container-perso rounded">

        <form class="form-join mb-4">
          <input type="text" id="name" class="items-form rounded" maxlength="8" placeholder="Your name" size="5" required>
          <input type="text" id="room" class="items-form rounded" maxlength="8" placeholder="Chat room" size="5" required>
          <button type="submit" id="join" class="rounded">Join</button>
        </form>
        
        <div class="list">
          <p class="user-list"></p>
          <p class="room-list"></p>
        </div>

        <ul class="chat-display"></ul>
        <p class="activity"></p>

        <form class="form-chat rounded">
          <div class="mb-2 flex justify-between items-center gap-4">
            <input class="input-form-message shadow appearance-none border rounded-full text-sm w-full py-2 px-3 text-gray-700
            leading-tight bg-stone-100 focus:outline-none focus:shadow-outline placeholder:text-xs" type="text"
            placeholder="Write your message" id="message">
            <button class="transition ease-in-out delay-100 py-2.5 px-2.5 rounded-full
            fa-regular fa-paper-plane hover:cursor-pointer"
            style="color: #342eab;" type="submit">
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
